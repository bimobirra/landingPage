<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Refal Sharehouse</title>

    <!-- Import Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Import Bootstrap End -->

    <!-- Import CSS -->
    <link rel="stylesheet" href="css/newlogin.css" />
    <!-- Import CSS End -->

    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <!-- Import Google Font End -->
  </head>
  <body>
    
    <div class="row d-flex">
      <div class="col login_side">

        <h2>Login</h2>

        <form onsubmit="return validateForm()">
        
            <label for="name" class="name">Username:</label><br>
            <input type="text" id="name" name="name" class="nameInput" placeholder="Username"><br><br>
            <div id="errorName"></div>

            <label for="password" class="password">Password:</label><br>
            <input type="password" id="password" name="password" class="passwordInput" placeholder="Password"><br><br>
            <div id="errorPassword"></div>

            <button onclick="submit" class="submit-btn">Login</button>

        </form>

      </div>
      <div class="col image_side">

        <div class="background-image">

        </div>
        <div class="d-flex align-items-end justify-content-center flex-column hero">
            <h1>REFAL <br> SHAREHOUSE
            </h1></div>
      </div>
    </div>

    <!-- Import Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c82653b685.js"
      crossorigin="anonymous"
    ></script>
    <!-- Import Font Awesome End -->

    <!-- Form Validation -->
    <!-- Form Validation End-->
    <script src="js/validateForm.js"></script>
    <!-- Import Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Import Bootstrap End -->
  </body>
</html>
